<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="./styles/signup.css">

</head>
<body>
    <div id="signupbox">
        <div id="signupdetails">
            <div>
                <img src="https://id.tmetric.com/images/tmetric_logo_and_text.svg" alt="">
                <h2>Create Your Account</h2>
            </div>
            <div>
                <p>Name</p>
                <input type="text" name="" id="Name" placeholder="Name Please">
                <p>Email</p>
                <input id="email" type="email" placeholder="Enter Your Email">
                <p>Password</p>
                <input id="pass" type="password" placeholder="Enter your password">
                <div id="extra">
                    <input id="checkbx" type="checkbox">
                    <p>I accept <a href="#">Terms of Service</a></p>
                </div>
                
                <button id="signbtn">Sign Up</button>
                <hr>
                <button class="othersign"> <img src="https://id.tmetric.com/images/google_logo.svg" alt=""> Sign Up with Google</button>
                <button class="othersign"> <img src="https://id.tmetric.com/images/microsoft_logo.svg" alt=""> Sign Up with Microsoft</button>
                <button class="othersign"> <img src="./styles/images/ios.png" alt="">Sign Up with Apple</button>
                <hr>
                <p id="already">Already have an account? <a href="login.html">Log In</a></p>
            </div>

        </div>
        <div id="imagesignup">
            <img src="https://id.tmetric.com/images/side_image_register.svg" alt="img">
        </div>
    </div>
</body>
</html>
<script src="./script/signup.js"></script>
